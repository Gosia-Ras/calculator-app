<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:ital,wght@0,400;0,600;0,800;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="key--delete" data-action="delete">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="key--operator" data-action="add">+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button data-action="decimal">.</button>
          <button>0</button>
          <button class="key--operator" data-action="divide">/</button>
          <button class="key--operator" data-action="multiply">&times;</button>
          <button class="key--reset" data-action="clear">RESET</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
