<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:ital,wght@0,400;0,600;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="default">
    <div class="container">
      <div class="row">
        <div
          class="col-lg-6 col-md-9 m-auto theme_switcher d-flex flex-row justify-content-between"
        >
          <h1>calc</h1>
          <div class="d-flex flex-row align-items-center">
            <p>theme</p>
            <div class="toggler">
              <span class="ball"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-9 calculator">
          <div class="calculator__display">0</div>
          <div class="calculator__keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--delete" data-action="delete">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator" data-action="add">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button data-action="decimal">.</button>
            <button>0</button>
            <button class="key--operator" data-action="divide">/</button>
            <button class="key--operator" data-action="multiply">
              &times;
            </button>
            <button class="key--reset" data-action="clear">RESET</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
